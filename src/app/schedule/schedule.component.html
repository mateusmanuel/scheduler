<div class="container text-center">

    <button mat-mini-fab color="primary" style="float: right;" (click)="openDialog('Adicionar',{})">
        <mat-icon>add</mat-icon>
    </button>
  
    <table mat-table [dataSource]="dataSource" #mytable class="my-table mat-elevation-z8">
   
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> # </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
  
        <!-- Client Name Column -->
        <ng-container matColumnDef="client">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.client.name}} </td>
        </ng-container>

        <!-- Start Hour Column -->
        <ng-container matColumnDef="startHour">
          <th mat-header-cell *matHeaderCellDef> Hora de Início </th>
          <td mat-cell *matCellDef="let element"> {{element.startHour}} </td>
        </ng-container>

        <!-- Services Column -->
        <ng-container matColumnDef="services">
          <th mat-header-cell *matHeaderCellDef> Serviços </th>
          <td mat-cell *matCellDef="let element">  
            <ul>
              <li *ngFor="let item of element.services">
                {{ item.service.nome }} | {{ (item.professional !== null) ? item.professional.name : "Aleatório" }}
              </li>
            </ul>
          </td>
        </ng-container>
      
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element" class="action-link"> 
          <button mat-icon-button color="primary" (click)="openDialog('Atualizar',element)">
            <mat-icon>edit</mat-icon>
          </button> | 
          <button mat-icon-button color="primary" (click)="openDialog('Excluir',element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
  </div>
